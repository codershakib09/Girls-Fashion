<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Girls-Fashion</title>
  </head>
  <body class="p-5">
    <header class="bg-[rgb(255, 251, 240)] text-black-600 body-font">
      <!-- =========NAVBER====== -->
      <div
        class="container mx-auto flex flex-wrap flex-col md:flex-row items-center justify-center font-medium"
      >
        <img class="w-300 h-10 p-2" src="icons/logo.png" alt="" />

        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-green-900">Home </a>
          <a class="mr-5 hover:text-gray-900">Product</a>
          <a class="mr-5 hover:text-gray-900">About Us</a>
          <a class="mr-5 hover:text-gray-900">Contact Us</a>
        </nav>
      </div>
      <!-- =======BANNAR START======= -->
      <section class="text-black-600 body-font">
        <div
          class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center font-medium"
        >
          <div
            class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
          >
            <h1 class="text-7xl uppercase">
              <span class="text-orange-400">Be the Penguins</span>
              <br class="hidden lg:inline-block" />Be
              <span class="text-stone-800">of Winter</span>
            </h1>
            <p class="mb-8 mt-1.5 leading-relaxed">
              Copper mug try-hard pitchfork pour-over freegan heirloom neutra
              air plant cold-pressed tacos poke beard tote bag.
            </p>
            <button
              class="text-white bg-gradient-to-r from-[#A4BC46] to-[#85A019] border-0 py-4 px-8 font-medium focus:outline-none hover:bg-indigo-600 rounded-xl text-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 inline"
              >
                <path
                  d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                />
              </svg>

              Buy Now
            </button>
          </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img
              class="object-cover object-center rounded"
              alt="hero"
              src="images/model.png"
            />
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
